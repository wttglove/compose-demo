<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Demo with Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 20px;
        }
        button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover { background: #f0f0f0; }
        .response {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        .visits-list {
            margin-top: 10px;
        }
        .visit-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ DevOps Multi-Container Demo</h1>
        <p>Frontend (Nginx) + Backend (Flask) + Database (PostgreSQL)</p>
        
        <div>
            <button onclick="fetchStatus()">Get Status</button>
            <button onclick="fetchVisits()">Show Visits</button>
        </div>
        
        <div id="status" class="response"></div>
        <div id="visits" class="response" style="display:none;"></div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('http://localhost:5001/api/status');
                const data = await response.json();
                document.getElementById('status').innerHTML = `
                    <h3>üìä API Response:</h3>
                    <p><strong>Message:</strong> ${data.message}</p>
                    <p><strong>Status:</strong> ${data.status}</p>
                    <p><strong>Database:</strong> ${data.database}</p>
                    <p><strong>Total Visits:</strong> ${data.total_visits}</p>
                    <p><strong>Time:</strong> ${data.timestamp}</p>
                `;
                document.getElementById('status').style.display = 'block';
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    `<p style="color: #ff6b6b;">‚ùå Error: ${error.message}</p>`;
            }
        }

        async function fetchVisits() {
            try {
                const response = await fetch('http://localhost:5000/api/visits');
                const data = await response.json();
                
                let html = `<h3>üìù Recent Visits (${data.count}):</h3><div class="visits-list">`;
                
                data.visits.forEach(visit => {
                    html += `
                        <div class="visit-item">
                            <strong>#${visit.id}</strong> - ${visit.endpoint} 
                            <br><small>${visit.timestamp}</small>
                        </div>
                    `;
                });
                
                html += '</div>';
                document.getElementById('visits').innerHTML = html;
                document.getElementById('visits').style.display = 'block';
            } catch (error) {
                document.getElementById('visits').innerHTML = 
                    `<p style="color: #ff6b6b;">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
